<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comeback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="big-div">
        <div id="first-screen"></div>
        <div id="second-screen"></div>
        <table id="table">
            <tr>
             <td data-num class="num">1</td>
             <td data-num class="num">2</td>   
             <td data-num class="num">3</td>
             <td id="clear" class="num" style="background-color: yellow;">C</td>
            </tr>
            <tr>
              <td data-num class="num">4</td>
              <td data-num class="num">5</td>
              <td data-num class="num">6</td>
              <td id="del" class="num">DEL</td>  
            </tr>
            <tr>
              <td data-num class="num">7</td>
              <td data-num class="num">8</td>
              <td data-num class="num">9</td>
              <td data-num class="num">+</td>  
            </tr>
            <tr>
                <td data-num class="num">0</td>
                <td data-num class="num">/</td>
                <td data-num class="num">*</td>
                <td data-num class="num">-</td>
            </tr>
            <tr>
               <td data-num class="num" style="font-size: 2em;">.</td>
               <td id="equals" class="num">=</td> 
               <td data-num class="num">(</td>
               <td data-num class="num">)</td>
               
            </tr>
        </table>


    </div>
    <br><br><br><br><br><br><br><br>
    <script src="calculator.js"></script>
</body>
</html>
